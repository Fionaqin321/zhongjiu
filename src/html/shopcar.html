<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../styles/shopcar.css">
    <script src="../../node_modules/requirejs/require.js" data-main="../js/main.shopcar"></script>
</head>

<body>
    <div class="shopcar">
        <div class="step">
            <div class="step-title">
                <strong>商品清单</strong>
            </div>
            <div class="step-content">
                <div class="sbox">
                    <span class="order-review">
                        <div class="title">
                            <p class="title-1">商品</p>
                            <p>单价</p>
                            <p>数量</p>
                            <p>操作</p>
                        </div>
                        <ul class="pro-list"></ul>
                        <div class="total">
                            <p class="selectAll">全选：<input type="checkbox" class="checkbox" id="selectAll" checked></p>
                            <div class="total-right">
                            <em class="totalNum">0</em>件商品，商品总价：<strong>￥<span class="totalCount">0.00</span></strong>
                </div>
            </div>
            </span>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
