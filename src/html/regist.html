<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../styles/regist.css">
    <script src="../../node_modules/requirejs/require.js" data-main="../js/main.regist"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="regist-container">
        <div class="top">
            <div class="w990 cl">
                <span class="favorite"><i></i><a href="javascript:AddFavorite('/','商城')">收藏商城</a></span>
                <ul class="quick_list">
                    <li class="loginbar">您好！欢迎来到商城！<a href="/login">[登录]</a>&nbsp;<a href="javascript:regist()">[免费注册]</a></li>
                </ul>
            </div>
        </div>
        <!-- logo -->
        <div class="logo-container w990">
            <div id="logo">
                <a href="/"><img src="../images/login_logo1.png" alt="商城" height="60"></a>
                <b>欢迎注册</b>
            </div>
        </div>
        <!--  -->
        <div class="w990" id="regist">
            <div class="mt">
                <div class="extra"><span>我已经注册，现在就&nbsp;<a href="http://localhost/zhongjiu/src/html/login.html"
                            class="flk13">登录</a></span></div>
            </div>
            <div class="mc">
                <div class="form">
                    <!-- *******用户名************ -->
                    <div class="item" id="select-regName" style="display:block">
                        <span class="label">用户名：</span>

                        <div class="fl item-ifo">
                            <div class="o-intelligent-regName">
                                <input type="text" id="regName" name="regName" class="text regTest" tabindex="1" autocomplete="off" placeholder="请输入用户名">
                                <i class="i-name"></i>
                                <span id="regName_info" class="info">字母开头，6-16位</span>
                                <label id="regName_success" class="success">用户名格式正确</label>
                            </div>
                        </div>
                    </div>
                    <!-- *******手机号码************ -->
                    <div class="item" id="select-cellPhone">
                        <span class="label">手机号码：</span>

                        <div class="fl item-ifo">
                            <div class="o-intelligent-cellPhone">
                                <input type="text" id="cellPhone" name="cellPhone" class="text regTest" tabindex="2" autocomplete="off" onpaste="return false;">
                                <i class="i-name"></i>
                                <label id="cellPhone_info" class="info">手机号为11位数字</label>
                                <label id="cellPhone_success" class="success">手机号码格式正确</label>
                            </div>
                        </div>
                    </div>


                    <div id="o-password">
                        <!-- *******密码************ -->
                        <div class="item">
                            <span class="label">请设置密码：</span>

                            <div class="fl item-ifo">
                                <div>
                                    <input type="password" id="pwd" name="pwd" class="text regTest" tabindex="5" autocomplete="off">
                                    <i class="i-pass"></i>
                                    <label id="pwd_info" class="info pwd-info"><span>6-20位字符，可使用字母、数字或符号的组合，不建议使用纯字母、纯数字、纯符号</span></label>
                                    <label id="pwd_success" class="success"><span>密码格式正确</span></label>
                                    <span class="clr"></span>
                                </div>
                            </div>
                        </div>
                        <!-- *******确认密码************ -->
                        <div class="item">
                            <span class="label">请确认密码：</span>

                            <div class="fl item-ifo">
                                <div>
                                    <input type="password" id="pwdRepeat" name="pwdRepeat" class="text" tabindex="6" onpaste="return  false" autocomplete="off">
                                    <i class="i-pass"></i>
                                    <label id="pwdRepeat_info" class="info"><span>两次输入密码不一致</span></label>
                                    <label id="pwdRepeat_success" class="success"><span>验证密码无误</span></label>
                                </div>
                            </div>
                        </div>
                        <!-- ***********验证码************* -->
                        <div class="item hide" id="syscodeDiv">
                            <span class="label">手机验证码：</span>
                            <div class="fl item-ifo" style="width:272px;">
                                <div>
                                    <input type="text" id="syscheckCode" name="syscheckCode" class="text text-1" placeholder="请输入验证码" tabindex="7" autocomplete="off" maxlength="5">
                                    <a class="getCode" href="javascript:void(0);" id="sendMobileCode">
                                        <span id="dyMobileButton">获取验证码</span>
                                    </a>
                                    <label id="syscheckCode_success" class="success" style="display:none"><span>请输入获取到的验证码</span></label>

                                </div>
                                <span class="clr"></span>
                            </div>
                        </div>
                    </div>
                    <!-- *******用户协议******** -->
                    <div class="item item-new">
                        <span class="label">&nbsp;</span>
                        <div class="fl item-ifo">
                            <label><input type="checkbox" class="checkbox" id="readme">我已阅读并同意《<a
                href="javascript:;" target="_blank" style="color:#e3393c"
                id="protocol">用户注册协议</a>》</label>
                            <div>
                                <label id="checkAgreement_info" class="info"><span>请先仔细阅读并同意以上协议</span></label>
                            </div>
                            <!-- <span class="clr"></span> -->
                        </div>
                    </div>
                    <div class="btn">
                        <input type="button" class="btn-regist" value="立即注册">
                    </div>
                </div>
                <span class="clr"></span>

            </div>
        </div>
    </div>

</body>

</html>
